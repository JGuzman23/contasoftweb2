    <app-config></app-config>
  

    <div class="layout-main-container">
        <div class="layout-main">
            <div class=" ">


                <div class="grid">
                    <div class="col-12">
                        <div class="card ">
                            <p-toast></p-toast>
                            <!-- <p-toolbar styleClass="mb-4">
                                <ng-template pTemplate="left">

                               <ng-template pTemplate="center">
                                
                              
                                <p-calendar [(ngModel)]="rangeDates" placeholder="Desde" [iconDisplay]="'input'"  [showIcon]="true"></p-calendar>
                                <span class="m-3" >a</span>

                               </ng-template >
                                <ng-template pTemplate="right">

                            <p-table #dt [value]="companies" exportFilename="Lista de empresas" [columns]="cols" responsiveLayout="scroll" selectionMode="single"  (onRowSelect)="onRowSelect($event)"  [rows]="10" [globalFilterFields]="['name','rnc']" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Mostrando del {first} al {last} de {totalRecords} empresas" [(selection)]="selectedCompanies"  [rowHover]="true" dataKey="id">
                                <ng-template pTemplate="caption">
                                    <h5 class="m-3">Lista de empresas</h5>
                                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                                        
                                        <span class="block mt-2 md:mt-0 p-input-icon-left w-auto">
                                            <i class="pi pi-search"></i>
                                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar..."  class="w-full sm:w-auto"/>
                                        </span>
                                        <div>
                                            <button pButton pRipple label="Crear" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
                
                                            <!-- <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import" class="mr-2 inline-block"></p-fileUpload> -->
                                            <button pButton pRipple label="Export" icon="pi pi-upload"  class="p-button-secondary" (click)="dt.exportCSV()"></button>
                                        </div>
                                      
                                    </div>
                                </ng-template>
                                <ng-template pTemplate="header">
                                    <tr>
                                    
                                        <th class="text-center" pSortableColumn="name">Nombre  <p-sortIcon field="name"></p-sortIcon></th>
                                        <th class="text-center" pSortableColumn="rnc">RNC <p-sortIcon field="rnc"></p-sortIcon></th>
                                       
                                        <th class="text-center">Acciones</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-company>
                                    <tr [pSelectableRow]="company">
                                        <!-- <td>
                                            <p-tableCheckbox [value]="company"></p-tableCheckbox>
                                        </td> -->
                                        <td style="width:40%; min-width:10rem;" class="text-center"><span class="p-column-title">Nombre</span>
                                            {{company.name}}
                                        </td>
                                        <td style="width:40%; min-width:10rem; "class="text-center">
                                            <span class="p-column-title">accountNumber</span>
                                            {{company.rnc}}
                                        </td>
                                        
                                        <td>
                                            <div class="flex justify-content-center">

                                                <p-button icon="pi pi-pencil" [rounded]="true" class="mr-2" severity="secondary" [outlined]="true" (click)="editCompany(company)"></p-button>

                                                <p-button icon="pi pi-trash" [rounded]="true" severity="danger" [outlined]="true" (click)="deleteCompany(company)"></p-button>

                                            </div>
                                        </td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                
                       <p-dialog [(visible)]="companyDialog" [style]="{width: '550px'}" header="Detalle de la empresa" [modal]="true" class="p-fluid">
                        <ng-template pTemplate="content">
                            <div class="p-formgrid grid">
                                <div class="col-12 sm:col-12">
                                    <label for="name">Nombre de la empresa.</label>
                                    <input
                                        type="text"
                                        pInputText
                                        id="accountName"
                                        [(ngModel)]="company.name"
                                        required
                                    />
                                    <small
                                        class="ng-dirty ng-invalid"
                                        *ngIf="submitted && !company.name"
                                        >Name is required.</small
                                    >
                                </div>
                               
                               
                                
                                <div class="col-12 sm:col-6">
                                    <label for="name">RNC o Cédula.</label>
                                    <input
                                        type="text"
                                        pInputText
                                        id="accountNumber"
                                        [(ngModel)]="company.rnc"
                                        required
                                    />
                                    <small
                                        class="ng-dirty ng-invalid"
                                        *ngIf="submitted && !company.rnc"
                                        >Name is required.</small
                                    >
                                </div>
                                
                                <div class="col-12 sm:col-6">
                                    <label for="name">Teléfono.</label>
                                    <input
                                        type="text"
                                        pInputText
                                        id="accountNumber"
                                        [(ngModel)]="company.telefono"
                                        required
                                    />
                                    <small
                                        class="ng-dirty ng-invalid"
                                        *ngIf="submitted && !company.telefono"
                                        >Name is required.</small
                                    >
                                </div>
                                <div class="col-12 sm:col-12">
                                    <label for="name">Dirección</label>
                                    <input
                                        type="text"
                                        pInputText
                                        id="accountNumber"
                                        [(ngModel)]="company.address"
                                        required
                                    />
                                    <small
                                        class="ng-dirty ng-invalid"
                                        *ngIf="submitted && !company.address"
                                        >Name is required.</small
                                    >
                                </div>
                                <div class="col-12 sm:col-12">
                                    <label for="name">Logo.</label>
                                    <input
                                        type="file"
                                        pInputText
                                        id="photo"
                                        [(ngModel)]="company.photo"
                                        required
                                    />
                                    <small
                                        class="ng-dirty ng-invalid"
                                        *ngIf="submitted && !company.address"
                                        >Name is required.</small
                                    >
                                    <!-- <p-fileUpload (change)="handleFileInput($event)" [multiple]="false" accept="image/*" maxFileSize="1000000">
                                       
                                    </p-fileUpload> -->
                                  
                                </div>
                            </div>
                        </ng-template>
                
                            <ng-template pTemplate="footer">
                                <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
                                <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveCompany()"></button>
                            </ng-template>
                        </p-dialog>
                
                        <p-dialog [(visible)]="deleteCompanyDialog" header="Confirmación" [modal]="true" [style]="{width:'450px'}">
                            <div class="flex align-items-center justify-content-center">
                                <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                                <span *ngIf="company">¿Estas seguro que deseas eliminar a <b>{{company.name}}</b>?</span>
                            </div>
                            <ng-template pTemplate="footer">
                                <button pButton pRipple icon="pi pi-times" class="p-button-text" label="No" (click)="deleteCompanyDialog = false"></button>
                                <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes" (click)="confirmDelete()"></button>
                            </ng-template>
                        </p-dialog>
                
                        
                    </div>
                </div>
                </div>
        </div>
    </div>
