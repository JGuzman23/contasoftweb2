            <p-table #dt [value]="o607s" [columns]="cols" responsiveLayout="scroll" [rows]="10" [globalFilterFields]="['anome']" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Mostrando del {first} al {last} de {totalRecords} registros"  [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">
                    <h5 class="m-3">Lista de 607</h5>

                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar..."  class="w-full sm:w-auto"/>
                        </span>
                        <div>
                            <button pButton pRipple label="Asignar" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>

                            <!-- <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import" class="mr-2 inline-block"></p-fileUpload> -->
                            <button pButton pRipple label="Export" icon="pi pi-upload"  class="p-button-secondary" (click)="dt.exportCSV()"></button>
                        </div>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                      
                        <th pSortableColumn="anome" class="text-center">AÃ±o / Mes  <p-sortIcon field="anome"></p-sortIcon></th>
                        <th pSortableColumn="amount" class="text-center">Cantidad de Facturas </th>
                        <th pSortableColumn="monto" class="text-center">Total Monto Facturad </th>
                        <th pSortableColumn="itbis" class="text-center">Total ITBIS Facturado </th>
                        <th pSortableColumn="fecha" class="text-center">Fecha de Creacion </th>
  
                        <th class="text-center">Acciones</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-o607>
                    <tr>
                        
                        <td style="width:10%; min-width:10rem;" class="text-center">
                            {{o607.yearMonth}}
                        </td>
                        <td style="width:10%; min-width:10rem;" class="text-center">
                            {{o607.amount}}
                        </td>
                        <td style="width:20%; min-width:10rem;" class="text-center">
                           
                            {{o607.invoicedAmount  | number}}
                        </td>
                        <td style="width:20%; min-width:10rem;" class="text-center">
                            {{o607.itbisTotal  | number}}
                        </td>
                        <td style="width :10%; min-width:10rem;" class="text-center">
                            {{o607.createDate | date : "dd/MM/yyyy"}}
                        </td>
                        
                        <td style="width :20%; min-width:10rem;">
                            <div class="flex justify-content-center" >
                                <button pButton pRipple icon="pi pi-file-excel" class="p-button-rounded p-button-success mr-4"  (click)="descargarxlsx607(o607.id, 23)"></button>

                                <button pButton pRipple icon="pi pi-download" class="p-button-rounded p-button-secondary "(click)="descargartxt607(o607.id,19,o607.yearMonth)" ></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

      
      
    </div>
