
<div class="surface-ground flex align-items-center justify-content-center mt-5">
    <p-toast></p-toast>

    <div class="flex">
        <div
            class="w-12 sm:w-auto"
            style="
                border-radius: 56px;
                padding: 0.3rem;
                background: linear-gradient(
                    180deg,
                    var(--primary-color) 10%,
                    rgba(33, 150, 243, 0) 30%
                );
                width: 700px;
            "
        >
            <div
                class="midiv surface-card py-8 px-5 sm:px-8"
                style="border-radius: 53px"
            >
                <div
                    class="text-left"
                    style="
                        height: 100%;
                        margin: 0;
                        display: flex;
                        justify-content: start;
                        align-items: start;
                       
                    "
                >
                        <img
                            src="assets/logo.png"
                            alt="Image"
                            height="25"
                            class="mr-2"
                        />
                        <span class="text-2xl">Contasoft</span>
                   
                </div>
                <div
                    class="text-center mb-5"
                    style="
                        height: 100%;
                        margin: 0;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                    "
                >
                    <span class="text-5xl">Registrate!</span>
                </div>
                <p-steps
                    [model]="items"
                    [readonly]="false"
                    [activeIndex]="activeIndex"
                    (activeIndexChange)="onActiveIndexChange($event)"
                ></p-steps>

                <div class="mt-5">
                    <router-outlet  ></router-outlet>
                </div>
                <div style="text-align: center; margin-top: 20px;">
                    <span>Tienes una cuenta?</span>
                    <a routerLink="/auth/login" class="no-underline ml-2  cursor-pointer" style="color: var(--primary-color)">Iniciar Session</a>
                
                </div>
                
            </div>
            
        </div>
        
    </div>
</div>
