
<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <p-toast></p-toast>

    <div class="flex flex-column align-items-center justify-content-center">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5" style="height: 100%;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;">
                    
                    <img src="assets/logo.png" alt="Image" height="50" class="mr-2">
                    <span class="text-5xl" >Contasoft</span>
                </div>

                <div>
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Usuario </label>
                    <input id="email1" [(ngModel)]="user.email" type="text" placeholder="Correo electr칩nico" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Contrase침a</label>
                    <p-password id="password1" [feedback]="false" [(ngModel)]="user.password" placeholder="Contrase침a" [toggleMask]="true" styleClass="mb-5 w-full" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Recuerdame</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Olvidaste tu contrase침a?</a>
                    </div>
                    

                    <button pButton pRipple [loading]="loading" label="Iniciar Sesion" class="w-full p-3 text-xl" (click)="login()"></button>
                    <div style="text-align: center; margin-top: 20px;">
                        <a routerLink="/register/Personal" class="no-underline ml-2  cursor-pointer" style="color: var(--primary-color)">Registrate</a>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
